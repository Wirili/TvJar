name: Spider Jar Gen CI

on: workflow_dispatch

permissions:
  actions: read
  checks: read
  contents: write
  deployments: read
  issues: read
  discussions: read
  packages: read
  pages: read
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Clone and merge project
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        git clone --depth=1 'https://github.com/FongMi/CatVodSpider' project
        git clone --depth=1 'https://$env:TOKEN@github.com/Wirili/CatVodSpider_my.git' projectmy
        xcopy /y /e projectmy project
        
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
        
    - name: Build with Gradle
      working-directory: ./project
      run: ./build.bat ec

    - name: Replace files
      run: |
        replace /u project\jar\custom_spider.jar .\
        replace /u project\jar\custom_spider.jar.md5 .\
      
    - name: Update spider jar
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: 'update spider jar'
        add: "['./custom_spider.jar', './custom_spider.jar.md5']"
